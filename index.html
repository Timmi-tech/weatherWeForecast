<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWeCast</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="input">
            <button class="button"><img src="images/image1.png" width="25px" height="25px"></button>
        </div>
        <div class="error">
            <p>Please enter a valid city</p>
        </div>
        <div class="weather">
            <img src="images/image2.png" width="150px" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/image3.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/image5.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speend</p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script type="module" src="scripts/weather.js"></script>
</body>

</html>
